<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do dado</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link rel="icon" href="./images/dado-3.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h1 id="title">Jogo do dado</h1>
        <button id="change-theme" type="button">
            <img />
        </button>
    </header>

    <main>
        <div id="gameboard">
            <div id="players-header">
                <span>Jogadores</span>
                <button type="button" id="unshift-btn"></button>
            </div>
            <div id="score-header">Pontuação</div>
            <div id="total-header">Total</div>

            <div id="add-player-row">
                <input type="text" style="display: none;" placeholder="Digite o nome do jogador..." />
                <button type="button" style="display: none;">
                    <img src="./images/xmark-solid-full.svg" />
                </button>
                <button type="button">
                    <img src="./images/xmark-solid-full.svg" />
                </button>
            </div>
        </div>

        <div id="history">
            <ul>
                <!-- <li>
                    <p>Perdedor</p>
                    <p>Pontuação</p>
                    <p>Data</p>
                </li>
                <li>
                    <p>Perdedor</p>
                    <p>Pontuação</p>
                    <p>Data</p>
                </li> -->
            </ul>
        </div>
    </main>
    <div id="select-score" style=" display: none;">
        <button type="button" id="close-select-score"></button>
        <!-- <div id="fragment"></div> -->
        <div id="dices">
            <button type="button" data-dice="1"><img src="./images/dado-1.svg" /></button>
            <button type="button" data-dice="2"><img src="./images/dado-2.svg" /></button>
            <button type="button" data-dice="3"><img src="./images/dado-3.svg" /></button>
            <button type="button" data-dice="4"><img src="./images/dado-4.svg" /></button>
            <button type="button" data-dice="5"><img src="./images/dado-5.svg" /></button>
            <button type="button" data-dice="6"><img src="./images/dado-6.svg" /></button>
        </div>
    </div>

    <div id="game-over" style="display: none;">
        <div>
            <div>
                <h1></h1>
                <h4>vai tirar o lixo...</h4>
            </div>
            <div>
                <img src="./images/circle-info-solid-full.svg" />
                <h2>O jogo foi salvo no histórico.</h2>
            </div>
        </div>
    </div>
</body>

</html>
